<!DOCTYPE html><html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"><title>可以成为我的恋人吗？</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><style> * { margin: 0; padding: 0; box-sizing: border-box; } body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; } .div_btn { position: fixed; right: 20px; top: 20px; z-index: 1000; display: flex; flex-direction: column; align-items: flex-end; gap: 15px; } .container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; text-align: center; } #mainImage { width: 200px; height: 200px; margin-bottom: 20px; border-radius: 50%; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); border: 5px solid white; transition: transform 0.5s ease; object-fit: cover; } h1 { font-size: 2.5rem; margin-bottom: 30px; color: #fff; text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3); transition: transform 0.5s ease; } .buttons { display: flex; gap: 20px; margin-top: 20px; } button { padding: 15px 40px; font-size: 1.2rem; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); } #yes { background: linear-gradient(to right, #4caf50, #8bc34a); color: white; transition: transform 0.3s ease; } #no { background: linear-gradient(to right, #f44336, #ff9800); color: white; transition: transform 0.3s ease; } button:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); } /* 音乐图标样式 */ #img_music_wap { background: rgba(255, 255, 255, 0.9); border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); cursor: pointer; transition: all 0.3s ease; } #img_music_wap:hover { transform: scale(1.1); background: rgba(255, 255, 255, 1); } #img_music { width: 32px; height: 32px; } /* 定义图片旋转的动画样式 */ @keyframes music_play_rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } } .rotate { animation: music_play_rotate 1s linear infinite; } /* 响应式调整 */ @media (max-width: 768px) { h1 { font-size: 1.8rem; } button { padding: 12px 30px; font-size: 1rem; } #mainImage { width: 150px; height: 150px; } } /* 成功页面样式 */ .yes-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; text-align: center; background: linear-gradient(135deg, #ff6b6b, #ff8e8e); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; } .yes-text { font-size: 3rem; color: white; margin-bottom: 40px; text-shadow: 0 3px 15px rgba(0, 0, 0, 0.3); } .yes-image { width: 300px; height: 300px; border-radius: 50%; border: 8px solid white; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); object-fit: cover; } /* 浮动爱心效果 */ .hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; } .heart { position: absolute; font-size: 24px; color: #ff6b6b; opacity: 0; animation: float 6s linear infinite; } @keyframes float { 0% { transform: translateY(100vh) scale(0.5); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 0.8; } 100% { transform: translateY(-100px) scale(1.5); opacity: 0; } } </style></head><body><!-- 浮动爱心 --><div class="hearts" id="heartsContainer"></div><div class="div_btn"><div id="img_music_wap"><img id="img_music" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ff6b6b'%3E%3Cpath d='M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z'/%3E%3C/svg%3E" alt="音乐"></div></div><!-- 音乐按钮部分 --><audio id="audio_music" loop="loop" src="https://sf5-hl-cdn-tos.douyinstatic.com/obj/ies-music/7448250625869400882.mp3"><source type="audio/mpeg"></audio><audio id="noSound" src="http://www.waaf.top/3213134135/bsas0-dapy2.mp3"></audio><audio id="yesSound" src="http://www.waaf.top/3213134135/heoxz-poe4p.mp3"></audio><div class="container"><img id="mainImage" src="https://raw.githubusercontent.com/l68888/love-page/main/images/heart.gif" alt="爱心"><h1 id="question">可以成为我的恋人吗？</h1><div class="buttons"><button id="yes">可以</button><button id="no">不要</button></div></div><script> function createHearts() { const heartsContainer = document.getElementById('heartsContainer'); const heartCount = 30; for (let i = 0; i < heartCount; i++) { const heart = document.createElement('div'); heart.classList.add('heart'); heart.innerHTML = '❤️'; heart.style.left = `${Math.random() * 100}%`; heart.style.animationDuration = `${Math.random() * 5 + 3}s`; heart.style.animationDelay = `${Math.random() * 2}s`; heartsContainer.appendChild(heart); } } window.addEventListener('DOMContentLoaded', () => { createHearts(); const audioMusic = document.getElementById('audio_music'); audioMusic.volume = 0.5; const musicIcon = document.getElementById('img_music'); musicIcon.style.display = 'block'; }); const audioMusic = document.getElementById('audio_music'); const imgMusic = document.getElementById('img_music'); let isPlaying = false; let shouci = true; function bodyPlayMusic() { if (shouci) { shouci = false; try { audioMusic.play(); imgMusic.classList.add('rotate'); isPlaying = true; const status = document.createElement('div'); status.textContent = '音乐已开启'; status.style.position = 'fixed'; status.style.top = '80px'; status.style.right = '20px'; status.style.background = 'rgba(0,0,0,0.7)'; status.style.color = 'white'; status.style.padding = '8px 15px'; status.style.borderRadius = '20px'; status.style.fontSize = '14px'; status.style.zIndex = '1000'; document.body.appendChild(status); setTimeout(() => { document.body.removeChild(status); }, 2000); } catch (error) { console.error('音乐播放失败:', error); } } } function music_switch() { if (isPlaying) { audioMusic.pause(); imgMusic.classList.remove('rotate'); } else { try { audioMusic.play(); imgMusic.classList.add('rotate'); } catch (error) { console.error('音乐播放失败:', error); } } isPlaying = !isPlaying; } document.getElementById('img_music_wap').addEventListener('click', music_switch); document.body.addEventListener('click', bodyPlayMusic); let yesButton = document.getElementById("yes"); let noButton = document.getElementById("no"); let questionText = document.getElementById("question"); let mainImage = document.getElementById("mainImage"); let noSound = document.getElementById("noSound"); let yesSound = document.getElementById("yesSound"); const params = new URLSearchParams(window.location.search); let username = params.get("name"); const maxLength = 20; const safeUsername = username ? username.substring(0, maxLength) : "???"; if (username) { questionText.innerText = questionText.innerText + safeUsername; } let clickCount = 0; const noTexts = [ "？你认真的吗…", "要不再想想？", "不许选这个！ ", "我会很伤心…", "不行:(", ]; noButton.addEventListener("click", function () { clickCount++; if (noSound.readyState >= 4) { noSound.currentTime = 0; noSound.play().catch(error => { console.error('音频播放出错:', error); }); } let yesSize = 1 + clickCount * 1.2; yesButton.style.transform = `scale(${yesSize})`; let noOffset = clickCount * 50; noButton.style.transform = `translateX(${noOffset}px)`; let moveUp = clickCount * 25; mainImage.style.transform = `translateY(-${moveUp}px)`; questionText.style.transform = `translateY(-${moveUp}px)`; if (clickCount <= 5) { noButton.innerText = noTexts[clickCount - 1]; } if (clickCount === 1) mainImage.src = "https://raw.githubusercontent.com/l68888/love-page/main/images/shocked.gif"; if (clickCount === 2) mainImage.src = "https://raw.githubusercontent.com/l68888/love-page/main/images/think.gif"; if (clickCount === 3) mainImage.src = "https://raw.githubusercontent.com/l68888/love-page/main/images/angry.gif"; if (clickCount === 4) mainImage.src = "https://raw.githubusercontent.com/l68888/love-page/main/images/crying.gif"; if (clickCount >= 5) mainImage.src = "https://raw.githubusercontent.com/l68888/love-page/main/images/crying.gif"; }); const loveTest = `!!!喜欢你!! ( >᎑<)♡︎ᐝ ${username ? `${safeUsername} ♡︎ᐝ(>᎑< )` : ""}`; yesButton.addEventListener("click", function () { const container = document.querySelector('.container'); if (container) { container.style.display = 'none'; } if (yesSound.readyState >= 4) { yesSound.currentTime = 0; yesSound.play().catch(error => { console.error('Yes 音频播放出错:', error); }); } const yesScreen = document.createElement('div'); yesScreen.className = 'yes-screen'; yesScreen.innerHTML = ` <h1 class="yes-text">${loveTest}</h1><img src="https://raw.githubusercontent.com/l68888/love-page/main/images/拥抱.gif" alt="拥抱" class="yes-image"> `; document.body.appendChild(yesScreen); }); </script></body></html>
